<div class="m-5 col-6">
  <button class="btn-primary" routerLink="add">Add Property</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Size</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pageData;let i =index">
        <th scope="row">{{i+1}}</th>
        <td>{{item?.name}}</td>
        <td>{{item?.description}}</td>
        <td>{{item?.size}}</td>
      </tr>
    </tbody>
  </table>
</div>
